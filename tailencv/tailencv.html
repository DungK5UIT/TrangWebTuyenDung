<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload CV</title>
    <link rel="stylesheet" href="/tailencv/tailencv.css" />
</head>
<body>


                <div class="header-taskbar in">
                 <a href="/index.html"> <h2>TalentHub</h2></a>  
                    <a href="#"><img src="https://media.jobsgo.vn/img/job.svg" alt="job" loading="lazy"><p>Việc làm</p></a>
                    <a href="#"><img src="https://media.jobsgo.vn/img/employer.svg" alt="job" loading="lazy"><p>Công Ty</p></a>
                    <a href="#"><img src="https://media.jobsgo.vn/img/cv.svg" alt="job" loading="lazy"><p>CV/Hồ sơ</p></a>
                    <a href="#"><img src="https://media.jobsgo.vn/img/career.svg" alt="job" loading="lazy"> <p>Phát triển sự nghiệp</p></a>
                    <a href="/dangnhap.html" id="dangnhap"> <button> Đăng Nhập</button></a>
                    <a href="#" id="dangky"> <button> Đăng Ký</button></a>
                    <span class="divider">|</span>
                    <a href="/tuyendung.html" id="tuyendung"> <button> Đăng Tuyển & tìm hồ sơ</button></a>
                </div>
    <div class="upload-container">
        <div class="header">
            <h1>📄 Upload CV của bạn</h1>
            <p>Tải lên hồ sơ để ứng tuyển vào các vị trí phù hợp</p>
        </div>
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">
                <span>📁</span>
            </div>
            <div class="upload-text">
                <h3>Kéo thả CV vào đây</h3>
                <p>hoặc nhấn vào nút bên dưới để chọn file từ máy tính</p>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx" multiple />
            <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                🔍 Chọn File
            </button>
        </div>
        <div class="file-info" id="fileInfo">
            <div id="fileList"></div>
        </div>
        <button class="upload-btn" id="uploadBtn">
            🚀 Tải lên CV
        </button>
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="supported-formats">
            <p>Định dạng file được hỗ trợ:</p>
            <div class="format-tags">
                <span class="format-tag">PDF</span>
                <span class="format-tag">DOC</span>
                <span class="format-tag">DOCX</span>
            </div>
        </div>
    </div>

    <script src="/tailencv/tailencv.js"></script>
</body>
</html>
